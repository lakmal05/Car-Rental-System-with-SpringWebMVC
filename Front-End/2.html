<style>
    .sidenav {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: white;
        overflow-x: hidden;
        padding-top: 60px;
        transition: 0.5s;
        border-radius: 35px;
        box-shadow: 0 5px 15px rgb(0 0 0 / 40%);
        border-top-left-radius: 0;
        font-family: -webkit-body;
        border-bottom-left-radius: 0;
    }
    .sidenav a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: #818181;
        display: block;
        transition: 0.3s;
    }

    .sidenav a:hover {
        color: #f1f1f1;
    }

    .sidenav .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
    }

    #main {
        transition: margin-left .5s;
        padding: 20px;
    }

    @media screen and (max-height: 450px) {
        .sidenav {padding-top: 15px;}
        .sidenav a {font-size: 18px;}
    }

    .fields{
        width: 100%;
    }

    .fields>div{
        padding-left: 35px;
    }


</style>


<body>


<div id="mySidenav" class="sidenav">


    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a>Profile</a>

    <div>

        <hr style="width: 100%;background-color: white;height: 2px">

            </div>


            <div class="col-6">

            </div>

            <div class="col-6">

                <input class="form-control" id="txtDriverName" type="text">
            </div>

            <div class="col-6">

            <div class="col-6">

            <div class="col-6">

            </div>

            <div class="col-6">
                <label class="form-label" for="txtDriverName">Password</label>
                <input class="form-control" id="txtDriverName" type="text">

            <!-- =======================Images============================-->
            <div class="col-4">

                <input class="form-control" id="imgFrontView" type="file">
            </div>
            <div class="col-4">

        </div>






    </div>





</div>


<span onclick="openNav()" style="position: relative ; left: 10px"> open</span>

<div id="main">

</div>




</body>

<script>
function openNav() {
document.getElementById("mySidenav").style.width = "560px";
document.getElementById("main").style.marginLeft = "250px";
document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
}

function closeNav() {
document.getElementById("mySidenav").style.width = "0";
document.getElementById("main").style.marginLeft = "0";
document.body.style.backgroundColor = "white";
}

</script>
