<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta content="width=device-width initial-scale=1" name="viewport"> <!--    viewport-->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">        <!--    boostrap-->
    <link href="assets/home.css" rel="stylesheet">
    <link href="npm i bootstrap@5.3.0-alpha1" crossorigin="anonymous" rel="stylesheet">


</head>


<body>


<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

</header>


<main class="container-fluid">
    <section id="register" class="row">

        <!--    for Image-->
        <div class="reg-div-1 col-lg-6  " style="background-color: #b2bec3 ; padding: 28px">
            <!--      <img src="assets/register/registerImg.jpg">-->
            <!--        <div class="row align-items-center mt-5" style="background-color: blue;">-->

            <div class=" col-lg-8 reg-div-sem1"
                 style="background-color: black ; height: 525px; width: 548px ; text-align: center;margin: 0 auto;margin-left: 36px">

            </div>

            <!--        </div>-->
        </div>

        <!--    for from-->
        <div class=" reg-div-2 col-lg-6" style="background-color: yellow ; padding: 28px">

            <div class=" col-lg-8 reg-div-sem2"
                 style="background-color: white ; height: 525px; width: 548px ; text-align: center;margin: 0 auto;margin-left: -27px">

                <form id="registerForm">

                    <!--  ==Name& Password===-->
                    <div class="row insert">
                        <div class="col-5">
                            <input type="text" class="form-control" id="txtname"  placeholder="name">
                        </div>

                        <div class="col-5">
                            <input type="text" class="form-control" id="txtUserPassword"  placeholder="password">
                        </div>
                    </div>

                    <!--===Address & Contact===-->
                    <div class="row insert">
                        <div class="col-5">
                            <input type="text" class="form-control"  id="txtUserAddress" placeholder="address">
                        </div>
                        <div class="col-5">
                            <input type="text" class="form-control"  id="txtUserContact" placeholder="contact">
                        </div>
                    </div>

                    <!--  ==Email===-->
                    <div class="row insert">
                        <div class="col-5">
                            <input type="text" class="form-control"  id="txtUserEmail" placeholder="E-mail">
                        </div>
                    </div>

                    <!--  ==NIC===-->
                    <div class="row insert">
                        <div class="col-6">
                            <input type="text" class="form-control" id="txtUserNic"  placeholder="NIC Number">
                        </div>

<!--                        <div class="form-group col-4">-->
<!--                            <input type="file" class="form-control-file" id="txtUserNicImg">-->
<!--                        </div>-->
                        <div class="col-md-3">
                            <label for="txtUserNicImg" class="form-label">Driving License Img</label>
                            <input type="file" class="form-control" id="txtUserNicImg">
                        </div>

                    </div>

                    <!--  ==driving License===-->
                    <div class="row insert">
                        <div class="col-6">
                            <input type="text" class="form-control"  id="txtUserDrivingLicenseNo" placeholder="driving License">
                        </div>

<!--                        <div class="form-group col-4">-->
<!--                            <input type="file" class="form-control-file" id="txtUserDrivingLicenseImg">-->
<!--                        </div>-->

                        <div class="col-md-3">
                            <label for="txtUserDrivingLicenseImg" class="form-label">Driving License Img</label>
                            <input type="file" class="form-control" id="txtUserDrivingLicenseImg">
                        </div>


                    </div>

                    <!--  ===userName==-->
                    <div class="row insert">
                        <div class="col-6">
                            <input type="text" class="form-control"  id="txtUserName" placeholder="User Name">
                        </div>
                    </div>
                </form>

<!--                ======Submit button====-->
                <div class="row" style="padding-top: 24px;padding-left: 150px">
                    <button type="button" class="btn btn-primary col-lg-6 col-md-4" id="btnRegister" >Submit</button>
                </div>

            </div>

        </div>

    </section>

</main>


<script src="assets/js/jquery-3.6.1.min.js" ></script>

<script>

    let baseURL= "http://localhost:8080/Back_End_war/";



$("#btnRegister").click(function (){

    var formData = $("#registerForm").serialize();


    $.ajax({
        url: baseURL+"user",
        method : "post",
        data : formData,
        dataType: "json",

        success:function (res){
            alert(res.message);
        },
        error:function (error){
            var jsObject=JSON.parse(error.responseText);
            alert(jsObject.message);
        }

    });
});



</script>



</body>
</html>
